name: dotnet Build and Test + Deploy to Docker Hub

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install

      - name: Publish to gh pages
        run: ng deploy --base-href=/snl-map/